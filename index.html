<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>chess</title>
		<style>
		body{
			//background-color:#585848;
			background:url(qi.jpg) repeat-x;
		}
			canvas{
				background-color:#585848;
				display:block;
				margin:50px auto 30px;
				box-shadow:-2px -2px 2px #EFEFEF,5px 5px 5px #B9B9B9;
			}
			div{
				text-align:center;
			}
			button{
				height:30px; width:80px;
				border-radius:5px;
				margin-right:20px;
			}
		</style>
	</head>
	<body>
	   <canvas id="chess" width="450px" height="450px"></canvas>
	   <div><button onclick="window.location.reload()">重新开始</button>
	   	<button id="cf">电脑先下</button>
	   </div>
	   <script>
	   
		window.onload = function () {
		var wins = [];
		var count = 0;
		
		for(var i = 0; i < 15; i++) {
			wins[i] = [];
			for (var j = 0; j < 15; j++) {
				wins[i][j] = [];
			}
		}
		
		for(var i = 0; i < 15; i++) {
			for (var j = 0; j < 11; j++) {
				for (var k = 0; k < 5; k++) {
					wins[i][j+k][count] = true;
				}
				count++;
			}
		}
		
		for(var i = 0; i < 15; i++) {
			for (var j = 0; j < 11; j++) {
				for (var k = 0; k < 5; k++) {
					wins[j+k][i][count] = true;
				}
				count++;
			}
		}
		
		for(var i = 0; i < 11; i++) {
			for (var j = 0; j < 11; j++) {
				for (var k = 0; k < 5; k++) {
					wins[i+k][j+k][count] = true;
				}
				count++;
			}
		}
		
		for(var i = 0; i < 11; i++) {
			for (var j = 14; j > 3; j--) {
				for (var k = 0; k < 5; k++) {
					wins[i+k][j-k][count] = true;
				}
				count++;
			}
		}

		console.log(count);
		var myWin=[],computerWin=[];
		for(var i=0;i<count;i++){
				myWin[i]=0;
				computerWin[i]=0;
		}
		
        var chess=document.getElementById("chess");
        var context=chess.getContext("2d");
        context.strokeStyle="#BFBFBF";
		var drawChessBoard=function(){
			for(var i=0; i<15; i++){
			context.moveTo(15+i*30,15);
			context.lineTo(15+i*30,435);
			context.stroke();
			context.moveTo(15,15+i*30);
			context.lineTo(435,15+i*30);
			context.stroke();
			}
		}
		
		
	
			
	      drawChessBoard();
	
		

		
		
		var oneStep = function(i, j, me) {
		
		context.beginPath();
		context.arc(15 + i*30, 15 + j*30, 13, 0, 2 * Math.PI);
		context.closePath();
		var gradient = context.createRadialGradient(15 + i*30 +2, 15 + j*30-2 , 13, 15 + i*30 +2, 15 + j*30 -2, 0);
			if(me) {
			gradient.addColorStop(0,"#0A0A0A");
			gradient.addColorStop(1,"#636766");
		} else {
			gradient.addColorStop(0,"#D1D1D1");
			gradient.addColorStop(1,"#F9F9F9");
		}
		context.fillStyle = gradient;
		context.fill();
		
		setTimeout(function(){
			context.beginPath();
		context.arc(15 + i*30, 15 + j*30, 13, 0, 2 * Math.PI);
		context.closePath();
		var gradient = context.createRadialGradient(15 + i*30 +2, 15 + j*30-2 , 13, 15 + i*30 +2, 15 + j*30 -2, 0);
			if(me) {
			
		} else {
			gradient.addColorStop(0,"gray");
			gradient.addColorStop(1,"gray");
		}
		context.fillStyle = gradient;
		context.fill();
		},300);
		
		
		setTimeout(function(){context.beginPath();
		context.arc(15 + i*30, 15 + j*30, 13, 0, 2 * Math.PI);
		context.closePath();
		var gradient = context.createRadialGradient(15 + i*30 +2, 15 + j*30-2 , 13, 15 + i*30 +2, 15 + j*30 -2, 0);
			if(me) {
			
		} else {
			gradient.addColorStop(0,"#D1D1D1");
			gradient.addColorStop(1,"#F9F9F9");
		}
		context.fillStyle = gradient;
		context.fill();},500);
	    }
		
		
		
	    var chessBoard = [];
	    var me = true;
	    var over=false;

		for (var i = 0; i < 15; i++) {
			chessBoard[i] = [];
			for (var j = 0; j < 15; j++) {
				chessBoard[i][j] = 0;
			}
		}
		
		var cf=document.getElementById("cf");
		cf.onclick=function() {
			cf.setAttribute("disabled","");
			var m=Math.random(),n=Math.random();
			m=Math.floor(m*14);
			n=Math.floor(n*14);
  		oneStep(m,n,false);
		}
		
		
		
		chess.onclick = function(e) {
			cf.setAttribute("disabled","");
			if(over) {return;}
			if(!me) {return;}
			var x = e.offsetX;
			var y = e.offsetY;
			var i = Math.floor(x / 30);
			var j = Math.floor(y / 30);
			if (chessBoard[i][j] == 0) {
				oneStep(i, j, me);
				chessBoard[i][j] = 1;
				
				for(var k=0;k<count;k++){
					if (wins[i][j][k]){
						myWin[k]++;
						computerWin[k]=6;
						if(myWin[k]==5){
							setTimeout(function(){alert("你赢了!^-^")},300);
							over=true;
						}
						
					}
				}
				
				
				if(!over){
					issames();
					me=!me;
					computerAI();
				}
			}
		}
		
	
		var computerAI=function(){
			var myScore=[];
			var computerScore=[];
			var max=0;
			var u=0,v=0;
			for(var i=0;i<15;i++){
				myScore[i]=[];
				computerScore[i]=[];
				for(var j=0;j<15;j++){
					myScore[i][j]=0;
					computerScore[i][j]=0;
					
				}
			}
			for(var i=0;i<15;i++){
				for(var j=0;j<15;j++){
					if(chessBoard[i][j]==0){
						for(var k=0;k<count;k++){
							if(wins[i][j][k]){
								if(myWin[k]==1){
									myScore[i][j]+=200;
								}else if(myWin[k]==2){
									myScore[i][j]+=400;
								}else if(myWin[k]==3){
									myScore[i][j]+=2000;
								}else if(myWin[k]==4){
									myScore[i][j]+=20000;
								}
								if(computerWin[k]==1){
									computerScore[i][j]+=220;
								}else if(computerWin[k]==2){
									computerScore[i][j]+=420;
								}else if(computerWin[k]==3){
									computerScore[i][j]+=2200;
								}else if(computerWin[k]==4){
									computerScore[i][j]+=80000;
								}
							}
						}
						if(myScore[i][j]>max){
							max=myScore[i][j];
							u=i;
							v=j;
						}else if(myScore[i][j]==max){
							if(computerScore[i][j]>computerScore[u][v]){
								
								u=i;
								v=j;
							}
						}
						if(computerScore[i][j]>max){
							max=computerScore[i][j];
							u=i;
							v=j;
						}else if(computerScore[i][j]==max){
							if(myScore[i][j]>myScore[u][v]){
								u=i;
								v=j;
							}
						}
					}
				}
			}
			oneStep(u,v,false);
			chessBoard[u][v]=2;
				for(var k=0;k<count;k++){
					if (wins[u][v][k]){
						computerWin[k]++;
						myWin[k]=6;
						if(computerWin[k]==5){
							setTimeout(function(){alert("电脑赢了^-^!")},300);
							over=true;
						}
						
					}
				}
				

				if(!over){
					me = !me;
					issames();
				}
		}
		
		
		
		function issames(){
		var issame=true;
		outerloop:
		for(var i=0;i<15;i++){
			for(var j=0;j<15;j++){
				if(chessBoard[i][j]!=0){
					issame=false;
					break outerloop;	
				}	
			}
		}
		if(issame){
			alert("平局！");
			over=true;
		}
		}
		
		
		}
		
		
</script>
	</body>
</html>
